apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: mongo-app
  name: mongo-app
  namespace: spring-boot
spec:
  replicas: 1
  selector:
    matchLabels:
      name: mongo-app
  template:
    metadata:
      labels:
        name: mongo-app
    spec:
      imagePullSecrets:
      - name: dockerreposecret
      containers:
      - image: pachaanilkumar/mongo-app-service:473f07e
        name: mongo-app
        ports:
        - name: mongo-app
          containerPort: 8080
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo-app
  name: mongo-app
  namespace: spring-boot
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: mongo-app
